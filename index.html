<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="wrapper">
            <section class="coffee-plan">
                <div class="coffee-card">
                    <h3 class="price">$2</h3>
                    <img src="img/img1.png" alt="bronze cup">
                    <h2>Bronze</h2>
                    <p> any cup of coffee until $3</p>
                </div>
                <div class="coffee-card big">
                    <h3 class="price-gold">$3</h3>
                    <img src="img/img2.png" alt="Gold cup">
                    <h2>Gold</h2>
                    <p>any cup of coffee until $5</p>
                </div>
                <div class="coffee-card">
                    <h3 class="price">$2.5</h3>
                    <img src="img/img3.png" alt="Silver cup">
                    <h2>Silver</h2>
                    <p>any cup of coffee until $4</p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
